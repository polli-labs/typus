name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv package cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies (dev + sqlite extras)
        run: |
          uv venv
          uv pip install -e ".[dev,sqlite]"

      - name: Pre-commit (includes ruff + whitespace + pytest-lite)
        env:
          TYPUS_ELEVATION_TEST: "0"
        run: |
          uv run pre-commit run -a --show-diff-on-failure

      - name: Lint (ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Run tests (SQLite fixture, no DSN)
        env:
          TYPUS_ELEVATION_TEST: "0"
        run: |
          uv run pytest -q -k "not test_async_compatibility and not ancestry_verification and not ancestor_descendant_distance and not perf_name_search_local"
