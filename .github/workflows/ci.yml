name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv package cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies (dev + sqlite + loader extras)
        run: |
          uv venv
          uv pip install -e ".[dev,sqlite,loader]"

      - name: Lint (ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Type check (ty)
        run: |
          make typecheck

      - name: Schema freshness (export + diff)
        run: |
          uv run python -m typus.export_schemas
          git diff --exit-code typus/schemas

      - name: Run tests (SQLite fixture, no DSN)
        env:
          TYPUS_ELEVATION_TEST: "0"
        run: |
          make ci
