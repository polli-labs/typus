site_name: Typus
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
nav:
  - Home: index.md
  - Taxonomy Service:
      - Overview: taxonomy_service.md
      - Offline mode: offline_mode.md
      - expanded_taxa schema: expanded_taxa.md
  - Models: models.md
  - Geometry: geometry.md
  - Tracks: tracks.md
  - Elevation Service: elevation_service.md
  - Contributing: contributing.md
  - Ops Helpers: reference/ops.md
  - API Reference: reference/api.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
markdown_extensions:
  - tables
  - admonition
